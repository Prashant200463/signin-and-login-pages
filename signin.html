<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Marvel Universe</title>
    <link rel="stylesheet" href="signin.css">
    
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
        <img src="OIP (1).jpg" alt="Marvel Logo" height="40">
    </div>
    <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
  <div class="hero">
    <section class="signup-section" style="min-height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <form class="signin-form" id="signinForm" method="POST" action="auth.php" autocomplete="off" style="background: rgba(0,0,0,0.7); padding: 2rem 2.5rem; border-radius: 1rem; box-shadow: 0 4px 24px rgba(0,0,0,0.2);">
            <h2 style="font-family: 'Bangers', cursive; color: #fff; font-size: 2.2rem; text-align: center;">Sign In</h2>
            <label for="email" style="color: #fff; font-family: 'Bangers', cursive; font-size: 1.2rem;">Email</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 0.7rem; margin-bottom: 1rem; border-radius: 0.5rem; border: none; font-size: 1rem;">
            <label for="password" style="color: #fff; font-family: 'Bangers', cursive; font-size: 1.2rem;">Password</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 0.7rem; margin-bottom: 1.5rem; border-radius: 0.5rem; border: none; font-size: 1rem;">
            <button type="submit" name="login" class="cta" style="width: 100%; font-size: 1.2rem;">Login</button>
            <p style="color:#fff; text-align:center; margin-top:1rem; font-family: 'Bangers', cursive;">
                Not registered? <a href="signup.html" style="color:#ed1d24; text-decoration:underline;">Sign up here</a>
            </p>
        </form>
    </section>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Marvel Universe</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <div class="navbar-brand">
      <img src="OIP (1).jpg" alt="Marvel Logo" height="40">
    </div>
    <ul class="navbar-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
  <section class="signup-section">
    <form class="signup-form" id="signupForm" method="POST" action="auth.php" autocomplete="off">
      <h2>Sign Up</h2>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10,}" required>
      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Create Password</label>
      <div style="position:relative;">
        <input type="password" id="password" name="password" minlength="8" required style="padding-right:2.5rem;">
        <button type="button" id="togglePassword" tabindex="-1" style="position:absolute; right:0.5rem; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer;">
          <span id="eyeIcon">&#128065;</span>
        </button>
      </div>
      <label for="confirmPassword">Confirm Password</label>
      <div style="position:relative;">
        <input type="password" id="confirmPassword" name="confirm_password" minlength="8" required style="padding-right:2.5rem;">
        <button type="button" id="toggleConfirmPassword" tabindex="-1" style="position:absolute; right:0.5rem; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer;">
          <span id="eyeIconConfirm">&#128065;</span>
        </button>
      </div>
      <button type="submit" name="signup" class="cta">Sign Up</button>
      <p id="signupMessage" style="color:#16a34a; text-align:center; margin-top:1rem; font-family: 'Bangers', cursive; display:none;">
        You are successfully registered!
      </p>
    </form>
  </section>
  <script>
    // Toggle main password
    document.getElementById('togglePassword').addEventListener('click', function () {
      const pwd = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (pwd.type === "password") {
        pwd.type = "text";
        icon.textContent = "üôà";
      } else {
        pwd.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    });
    // Toggle confirm password
    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
      const pwd = document.getElementById('confirmPassword');
      const icon = document.getElementById('eyeIconConfirm');
      if (pwd.type === "password") {
        pwd.type = "text";
        icon.textContent = "üôà";
      } else {
        pwd.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    });
    // Existing form validation
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('signupMessage');
      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }
      message.style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
